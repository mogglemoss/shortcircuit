name: Build Linux AppImage

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 wget file

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set version info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_TAG=${{ github.ref_name }}
            VERSION=${VERSION_TAG#v}
          else
            VERSION="dev-${GITHUB_SHA::8}"
          fi
          echo "VERSION = '$VERSION'" > version.py
          echo "Version set to $VERSION in version.py"

      - name: Download linuxdeploy and plugins
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-python/releases/download/continuous/linuxdeploy-plugin-python-x86_64.AppImage
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-python-x86_64.AppImage appimagetool-x86_64.AppImage
          sudo mv linuxdeploy-plugin-python-x86_64.AppImage /usr/local/bin/linuxdeploy-plugin-python
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Build AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
          PYTHON_VERSION: '3.10'
        run: |
          # Create a basic desktop file for the AppImage
          cat > shortcircuit.desktop <<EOF
          [Desktop Entry]
          Name=Short Circuit
          Exec=python3 main.py
          Icon=shortcircuit
          Type=Application
          Categories=Utility;
          EOF

          # Prepare AppDir and copy source files for bundling
          mkdir -p AppDir/usr/bin
          cp -r main.py src/ docs/ requirements.txt AppDir/usr/bin/

          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin python --output appimage \
            --desktop-file shortcircuit.desktop --icon-file docs/Daytripper.png

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortCircuit-Linux-AppImage
          path: "*.AppImage"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.AppImage"
          generate_release_notes: true