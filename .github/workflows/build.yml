name: Build and Release

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Desktop Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set version info
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION_TAG=${{ github.ref_name }}
          VERSION=${VERSION_TAG#v}
        else
          VERSION="dev-${GITHUB_SHA::8}"
        fi
        echo "VERSION = '$VERSION'" > src/version.py
        echo "Version set to $VERSION in src/version.py"

    - name: Build Application
      run: python build.py

    - name: Create DMG (macOS)
      if: runner.os == 'macOS'
      run: python create_dmg.py

    - name: Rename DMG (macOS)
      if: runner.os == 'macOS'
      run: mv "dist/Short Circuit.dmg" "dist/ShortCircuit-macOS-Universal.dmg"

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: Compress-Archive -Path "dist\Short Circuit" -DestinationPath "dist\ShortCircuit-Windows.zip"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ShortCircuit-${{ matrix.os }}
        path: |
          dist/*.zip
          dist/*.dmg

  build-linux:
    name: Linux AppImage Build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 wget file

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set version info
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_TAG=${{ github.ref_name }}
            VERSION=${VERSION_TAG#v}
          else
            VERSION="dev-${GITHUB_SHA::8}"
          fi
          echo "VERSION = '$VERSION'" > src/version.py
          echo "Version set to $VERSION in src/version.py"

      - name: Build Application
        run: python build.py

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Build AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          # Create AppDir structure
          mkdir -p AppDir
          
          # Copy PyInstaller built directory into AppDir
          cp -r "dist/Short Circuit/"* AppDir/
          
          # Create the desktop file
          cat > AppDir/shortcircuit.desktop <<EOF
          [Desktop Entry]
          Name=Short Circuit
          Exec=ShortCircuit
          Icon=shortcircuit
          Type=Application
          Categories=Utility;
          EOF
          
          # Copy the icon
          cp docs/Daytripper.png AppDir/shortcircuit.png
          
          # Create the AppRun symlink pointing to the executable
          ln -s ShortCircuit AppDir/AppRun
          
          # Build the AppImage
          appimagetool AppDir "ShortCircuit-x86_64.AppImage"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortCircuit-Linux
          path: "*.AppImage"

  release:
    name: Create GitHub Release
    needs: [build, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ShortCircuit-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*