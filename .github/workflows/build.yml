name: Build Application

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 httpx semver python-dateutil pyqtdarktheme appdirs typing-extensions pyinstaller

    - name: Build Application
      run: python build.py

    - name: Create DMG (macOS)
      if: runner.os == 'macOS'
      run: python create_dmg.py

    - name: Rename DMG (macOS)
      if: runner.os == 'macOS'
      run: mv "dist/Short Circuit.dmg" "dist/ShortCircuit-macOS-Universal.dmg"

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: Compress-Archive -Path "dist\Short Circuit" -DestinationPath "dist\ShortCircuit-Windows.zip"

    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: tar -czvf dist/ShortCircuit-Linux.tar.gz -C dist "Short Circuit"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ShortCircuit-${{ matrix.os }}
        path: |
          dist/*.zip
          dist/*.tar.gz
          dist/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ShortCircuit-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*